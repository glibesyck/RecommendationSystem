<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Press Start 2P", "sans-serif";
      }
      body {
        color: #ccc;
        background: #222;
      }

      header {
        position: relative;
        border-bottom: 7px solid #ccc;
        height: 30vh;
      }
      .emoji {
        background: #eee;
        width: 100px;
        color: #333;
        font-size: 60px;
        position: absolute;
        top: 76%;
        left: 45%;
        text-align: center;
        padding: 10px 0;
      }
      h1 {
        font-size: 40px;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 42%;
      }
      .main-content {
        height: 65vh;
        color: #ccc;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .left {
        width: 800px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .right {
        width: 800px;
        font-size: 15px;
      }
      .info {
        position: relative;
        top: 5%;
        padding: 10px 0;
        text-align: center;
        margin-top: 20px;
      }
      .newfilm {
        text-align: center;
        padding: 50;
      }
      .filminput {
        display: block;
        text-align: center;
        padding: 5px;
        width: 70%;
        position: relative;
        left: 15%;
        margin: 40px 0;
        padding: 15px;
      }
      .gradeinput {
        background: none;
        border: 4px solid #eee;
        font-size: 35px;
        padding: 25px;
        width: 30%;
        text-align: center;
        color: #eee;
        position: relative;
        left: 7%;
      }
      .add {
        border: none;
        padding: 20px 30px;
        cursor: pointer;
        position: relative;
        left: 17%;
      }
      .done {
        margin-top: 20px;
        border: none;
        padding: 20px 30px;
        cursor: pointer;
        position: relative;
        left: 10%;
        bottom: 3%;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Movie Finder</h1>
      <p class="emoji">ðŸŽ¬</p>
    </header>
    <div class="main-content">
      <section class="left">
        <p class="info">
          Enter at least 10 films and grades (in range 0-5 with step 0.5)
        </p>
        <form action="/" method="post">
          <input
            class="filminput"
            name="movie"
            placeholder="Film that you want to grade"
            type="text"
          />
          <input
            class="gradeinput"
            name="grade"
            type="number"
            value="0"
            min="0"
            max="5"
            step="0.5"
          />
          <input class="add" type="submit" value="Add this film" />
          {% if button_av%}
        </form>
        <form action="/recommendation" method="post">
          <input class="done" type="submit" value="Get my recommendations!" />
        </form>
        {% endif %}
      </section>
      <section class="right">
        <p class="info">Entered films</p>
        {% for i in content %}
        <p class="newfilm">{{ i }}</p>
        <br />
        {% endfor %}
      </section>
    </div>
  </body>
</html>
